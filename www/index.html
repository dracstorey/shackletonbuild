<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script>
      function chk_ans()
{
	my_elem = document.getElementById('ans');
	my_elem.innerHTML = '800 nautical miles';
	my_elem.style.color = 'red';
}
      function quiz()
      {
        var navigator = document.getElementById('navigator');
        navigator.pushPage('quiz.html');
      }
      function login ()
      {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === 'user' && password === 'pass') 
        {
          //ons.notification.alert('Successful!');
          // call the navigator to move to the new page
          var navigator = document.getElementById('navigator');
          navigator.resetToPage('shackleton.html');
        } 
        else 
        {
          ons.notification.alert('Incorrect credentials');
        }
      }
    </script>
</head>
<body>
  <ons-navigator id="navigator">
  <ons-page>
  <div style="text-align: center; margin-top: 200px">
  <p>
    <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
  </p>

  <p>
    <ons-input
      id="password"
      placeholder="Password"
      type="password"
      modifier="underbar"
    >
    </ons-input>
  </p>

  <p>
    <ons-button onClick="login()">Sign in</ons-button>
  </p>
  </div>

  </ons-page>
</ons-navigator>


<template id="shackleton.html">
<ons-page id="shackleton">
  <ons-toolbar id="home-toolbar">
    <div class="left">Home</div>
     <div class="center" onClick="quiz()">Quiz</div>
  </ons-toolbar>
<h2>Ernest Shackleton (1874 - 1922) </h2>
<img src="images/shackletonicon.jpg" alt="Ernest Shackleton at Dulwich College"/>  
<p>Sir Ernest Shackleton was an Anglo-Irish Antarctic explorer and is famous, principally, for leading the Imperial Trans-Antartic (Endurance) Expedition of 1914-16.</p>

<p>He was one of the principal figures of the period known as the Heroic Age of Antartic Exploration. Educated at Dulwich College and having ignored his father's wishes that he become a doctor he joined the merchant navy. Of many quotes one of his most famous is,  "Difficulties are just things to overcome, after all."</p>

<p>During his life he made three trips to the Antarctic. As well as climbing Mount Erebus he made many important scientific discoveries. On his fourth expedition to circumnavigate the Antartic he died of a heart attack. He was buried on the Island of South Georgia. </p>  
</ons-page>
</template>

<template id="quiz.html">
<ons-page id="quiz">
  <ons-toolbar id="home-toolbar">
    <div class="left" onClick="var navigator = document.getElementById('navigator');navigator.popPage()">Back</div>
  </ons-toolbar>
  <h3>Quiz</h3>
  <p>How far (according to Shackleton's wikipedia page) is it from Elephant Island to South Georgia in Nautical Miles?<span id="ans"></span></p>
  <p> <button onClick='chk_ans()'>Check answer</button></p>
</ons-page>
</template>

 
</body>
</html>
