<ons-page id="mylocations.html">
<script>
function show_location()
{
  // show title
  alert (localStorage.getItem("MyAppLong"));
  var title = localStorage.getItem("MyAppLocation");
  document.getElementById('my_loc').innerHTML = title
  // show picture
  var pic_URI = localStorage.getItem("MyAppPicture");
  var pic = document.getElementById("pic_display");
  pic.src = pic_URI;
};

</script>

<h2 align='center'>My Locations</h2>
<h3 id='my_loc'></h3>
<p><img id='pic_display' height="200px"></p>
<ons-button id = "Reveal Location" onClick = 'show_location()'>Refresh</ons-button>
</ons-page>
