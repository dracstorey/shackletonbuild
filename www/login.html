<ons-page id="login.html">
  <script>
    function login ()
      {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === 'user' && password === 'pass') 
        {
          //ons.notification.alert('Successful!');
          // call the navigator to move to the new page
          var navigator = document.getElementById('navigator');
          navigator.resetToPage('shackleton.html');
        } 
        else 
        {
          ons.notification.alert('Incorrect credentials');
        }
      };
  </script>
  
<div style="text-align: center; margin-top: 200px">

  <p>
    <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
  </p>

  <p>
    <ons-input
      id="password"
      placeholder="Password"
      type="password"
      modifier="underbar"
    >
    </ons-input>
  </p>

  <p>
    <ons-button onClick="login()">Sign in</ons-button>
  </p>

  </div>
  </ons-page>
